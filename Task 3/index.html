<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        background-image: url('https://img.freepik.com/free-vector/bokeh-defocused-background_23-2148497833.jpg?t=st=1711805373~exp=1711808973~hmac=85559d338600cf268b8c0ec382306a48e5fec294c86a38f2a4a52954792f5005&w=900');
    }

    #timer {
        font-size: 48px;
        margin-bottom: 20px;
        color: #333;
    }

    button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div id="timer">00:00:00</div>
<button id="startButton" onclick="startTimer()">Start</button>
<button id="stopButton" onclick="stopTimer()">Stop</button>
<button id="resetButton" onclick="resetTimer()">Reset</button>

<script>
    let timer;
    let seconds = 0;
    let minutes = 5;
    let totalTime = minutes * 60 + seconds;
    let isRunning = false;

    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            timer = setInterval(updateTimer, 1000);
        }
    }

    function stopTimer() {
        clearInterval(timer);
        isRunning = false;
    }

    function resetTimer() {
        stopTimer();
        seconds = 0;
        minutes = 5;
        totalTime = minutes * 60 + seconds;
        updateDisplay();
    }

    function updateTimer() {
        totalTime--;
        if (totalTime < 0) {
            clearInterval(timer);
            isRunning = false;
            alert("Time's up!");
            return;
        }
        minutes = Math.floor(totalTime / 60);
        seconds = totalTime % 60;
        updateDisplay();
    }

    function updateDisplay() {
        const displayMinutes = String(minutes).padStart(2, '0');
        const displaySeconds = String(seconds).padStart(2, '0');
        document.getElementById("timer").innerText = `${displayMinutes}:${displaySeconds}`;
    }
</script>
</body>
</html>
